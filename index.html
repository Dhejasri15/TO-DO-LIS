<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task here..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <div id="clear-completed">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
